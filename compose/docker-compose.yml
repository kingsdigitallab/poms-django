version: '3.1'


services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:1.4
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  db:
    image: library/mysql:5.7.35
    container_name: poms_mysql
    volumes:
      - ../volumes/local_mysql_data:/var/lib/mysql
    restart: unless-stopped
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    #    healthcheck:
    #      test: mysql --user=root --password=$$MYSQL_ROOT_PASSWORD -e 'SHOW DATABASES;'
    #      timeout: 10s
    #      interval: 5s
    #      retries: 10
    env_file:
      - .env

  elasticsearch:
    image: elasticsearch:7.10.1
    volumes:
      - ../volumes/poms_elasticsearch_data:/usr/share/elasticsearch/data
    env_file:
      - .env
    ports:
      - '9200:9200'
      - '9300:9300'
    restart: unless-stopped

  django:
    build:
      context: ../
      dockerfile: ./compose/django/Dockerfile
    command: /start
    container_name: poms_liv
    depends_on:
      - db
      - elasticsearch
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ../volumes/django/static:/app/static
    expose:
      - 8000
    environment:
      VIRTUAL_HOST: "poms-os.kdl.kcl.ac.uk,poms.app.cch.kcl.ac.uk,localhost,127.0.0.1"
      VIRTUAL_PATH: "/"
      VIRTUAL_PROTO: http
      VIRTUAL_PORT: 8000

  nginx:
    build:
      context: ..
      dockerfile: ./compose/nginx/Dockerfile
    restart: unless-stopped
    expose:
      - "8001"
    volumes:
      - ../volumes/django/static:/usr/share/nginx/static:ro
    environment:
      VIRTUAL_HOST: "poms-os.kdl.kcl.ac.uk,poms.app.cch.kcl.ac.uk,localhost,127.0.0.1"
      VIRTUAL_PATH: "~^/(static/|redist/|robots.txt)"
      VIRTUAL_PROTO: http
      VIRTUAL_PORT: 8001

