	<style type="text/css">
		html,body{margin:0;padding:0}

		p{margin:0 10px 10px}

		div#extra{

		div#footer{width:70%}	
		
		div#navigation{float:right;width:30%}
		div#extra{float:right;clear:right;width:26%}
		
		div#subfooter{

			color: grey; font-size: 25px;}

		#googleTab {margin-bottom: -10px;}
		
		#infovis {
		    position:relative;
		    margin:auto;
		    overflow:hidden;
		}
		
		.infobox {font-size: 12px;}
		.infobox a {color: #981793;padding:0px; display: inline;}
		.infobox dt { color: white; background: lightSalmon; margin-top: 5px; margin-bottom: 5px;}
		.infobox dd { color: black; margin-left: 0px; margin-bottom: 5px;}
		.infobox dd:hover { background: lightyellow;}
		
		.graphlink {color: darkslateblue;}
/*		.graphlink:hover {background: darkslateblue; color: white;}*/
		
		.graph_action {background: darkgreen; color: white; padding: 4px;}
		.graph_action:hover {color: yellow;}
		
		.graph_focus {background: #603; color: white; display: inline; padding: 4px;}
		.graph_focus:hover {color: yellow;}
