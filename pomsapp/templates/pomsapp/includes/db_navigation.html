{% load staticfiles pomsapp_tags pomsapp_wagtail_tags wagtailcore_tags %}
{% get_wagtail_page slug as wagtail_page %}
<nav class="subnav">
    <ul class="menu">
    {% for page in menu_pages %}
    <li class="{% if page.url == current_page.url %}active{% endif %}">
        <a href="{% pageurl page %}">{{ page.title }}</a>
    </li>
    {% endfor %}
    </ul>
</nav>
