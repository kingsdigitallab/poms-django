 <div class="fancyview">

	<h4>You recently searched for:</h4> <br />
	<ul id="ksearch_history">
	{% for dict in ksearch_history %}

			<li>

			<a href="search?query={{dict.query}}&amp;basic_search_type={{dict.basic_search_type}}">
				&#x27;{{dict.query}}&#x27;
				<span>under</span>
				{{dict.basic_search_type}}
			</a>
			</li>

		<br />		
    {% endfor %}
	</ul>

</div>
