<form id="search_form" action=".">

  {% comment %}
    TODO:
      * use span text to create tooltips - DONE
      * add icons for tooltips - DONE
      * add js for tooltips in main.js - DONE
      * style form
  {% endcomment %}

  <fieldset>
    <legend>Search for:</legend>
    <p>
      <input id="bs_f" type="radio" name="index_type" value="factoid"{% if 'factoid' in index_type %} checked{% endif %}>
      <label for="bs_f">Factoids <span class="tooltip"><i class="fas fa-question-circle"></i><span class="tooltiptext">Searching on fields: short description, source for data entry, ID number.</span></span></label>
    </p>

    <p>
      <input id="bs_s" type="radio" name="index_type" value="source"{% if 'source' in index_type %} checked{% endif %}>
      <label for="bs_s">Sources <span class="tooltip"><i class="fas fa-question-circle"></i><span class="tooltiptext">Searching in fields: H-number, trad.ID, description, ID number.</span></span></label>
    </p>

    <p>
      <input id="bs_pl" type="radio" name="index_type" value="place"{% if 'place' in index_type %} checked{% endif %}>
      <label for="bs_pl">Places <span class="tooltip"><i class="fas fa-question-circle"></i><span class="tooltiptext">Searching in fields: name, ID number.</span></span></label>
    </p>

    <p>
      <input id="bs_p" type="radio" name="index_type" value="person"{% if 'person' in index_type %} checked{% endif %}>
      <label for="bs_p">People and Institutions <span class="tooltip"><i class="fas fa-question-circle"></i><span class="tooltiptext">Searching in fields: full modern name, standard medieval name, modern gaelic name, ID number.</span></span></label>
    </p>
  </fieldset>
	
  <fieldset>
    <label for="bs_input">
      {% if query %}
      {{query}}
      {% else %}
      Enter search terms
      {% endif %}
    </label>

    <input id="bs_input" type="text" name='q'{% if 'q' in form.data %} value='{{form.data.q}}'{% else %} value=""{% endif %}>
    <button>Go</button>
    <button type='reset' id='reset_search'>Reset</button>
  </fieldset>

  {# 2010-10-20: added two hidden fields for ordering and years #}

  <fieldset>
    <p>
      <label>Date range (start date):</label>
    </p>

    <p>
    <label for="min">Min value:</label>
    <input type="text" value="1093" id="min">
    </p>
    
    <p>
    <label for="max">Max value:</label>
    <input type="text" value="1314" id="max">
    </p>

    <div class="g-ranger" id="range"></div>
  </fieldset>

  {% comment %}
  <div id="slider_range"></div>
  <input type="text" id="date_range" name="date_range" value="{{ date_range }}">
  {% endcomment %}
</form>
