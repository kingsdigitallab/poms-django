{% load wagtailcore_tags pomsapp_wagtail_tags %}

    <ul class="{% if class %}{{ class }}{% endif %}">
        {% for page in siblings %}
            <li {% if page.id == current_page.id %}class="active"{% endif %}>
                <a href="{% pageurl page %}">{{ page.title }}</a>
                {% if page.id == current_page.id and children%}
                    <ul>
                    {% for child_page in children %}
                        <li>
                            <a href="{% pageurl child_page %}">{{ child_page.title }}</a>
                        </li>
                    {% endfor %}
                    </ul>

                {% endif %}
            </li>
        {% endfor %}
    </ul>
