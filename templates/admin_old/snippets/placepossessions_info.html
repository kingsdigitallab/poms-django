
{% if place.possessionnew_set.all %}

<b>Associated Possessions:</b><hr></br />

	<table>
	  <tr>
	    <th>Record ID</th>
		<th>Type</th>
	    <th>Name</th>
	  </tr>

	{% for p in place.possessionnew_set.all %}
	  <tr>
	    <td>{{p.id}}</td>
		<td>{{p.get_right_subclass.0}}&#160;&#160;&#160;&#160;</td>
	    <td><a href="{{ p.get_right_subclass.1.get_admin_url }}" title="click to show">{{p.get_right_subclass.1}}</a></td>
	  </tr>
	{% endfor %}

	</table>
	
	<br /><hr><hr><br />
{% endif %}
