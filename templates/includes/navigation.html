{% load staticfiles wagtailcore_tags pomsapp_wagtail_tags%}

<nav class="top-nav">
  <ul class="menu">
    {% comment %}
    TODO: add class="active" when the url of the current page matches the menu item
    {% endcomment %}

  <li class="{% if current_page and root.url == current_page.url %}active{% endif %}">
        <a href="{% pageurl root %}">{{ root.title }}</a>
    </li>

    {% for page in menu_pages %}
    <li class="{% if current_page and page|is_current_or_ancestor:current_page %}active{% endif %}">
        <a href="{% pageurl page %}">{{ page.title }}</a>
    </li>
    {% endfor %}

  </ul>
</nav>
