{% extends "questionnaire/index.html" %}

{% block content %}

<div class='header'> <p>Welcome! </p> <p> Please use the details you've been provided to login below</div>

	<div class='login'>

		<div class='login_header'> {{vars.title}} </div>

		<div class='login_body'>

			{% if error %} <strong style='color: red;'>{{ error }}</strong><p /> {% endif %}

			<form method='post' action='{{vars.url}}' name='myform'> <table align='center'> <tr><td><label
				for='email'>Email address:</label></td><td><input type='text' id='email' name='email'/></td></tr> <tr><td><label
					for='password'>Password:</label></td><td><input type='password' name='password' id='password'/></td></tr>
					<tr><td colspan='2'><input class='submit' type='submit' value='Login'/></td></tr> </table> </form> </div>

				</div>

				{# <div class='header' style='background: white; width: 300px; margin: 0 auto; margin-top: 3em; padding: 5px;border: 1px solid #cccccc; font-size: smaller;'>  #}
				{# 	Powered by <a href='http://djangoquest.aperte-it.com'>The Django Questionnaire project website</a>  #}
				{# </div> #}



	{% endblock %}
